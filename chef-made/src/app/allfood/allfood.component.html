<div class="foods" *ngFor = "let food of foods">
  <h2>{{food.name}}</h2>
  <img src="{{food.imageUrl}}" alt="" class = "img">
  <i><h4>{{food.description}}</h4></i>
  <ng-container *ngIf="logged"><button class="btn" (click)="addToFavorite(food.id)"> Add to favorite</button></ng-container>
</div>
